<script>
function togglePanel(tipo) {
  const panel = document.getElementById("panel");
  const title = document.getElementById("panel-title");
  const content = document.getElementById("panel-content");
  if (panel.style.display === "block" && title.textContent === tipo) {
    panel.style.display = "none";
    return;
  }
  title.textContent = tipo;
  content.textContent = "Escriba aqu√≠ la informaci√≥n de " + tipo + ".";
  panel.style.display = "block";
}

function exportToWord() {
  const header = document.querySelector("header").innerHTML;
  const content = document.querySelector("main").innerHTML;
  const footer = document.querySelector("footer").innerHTML;
  const full = `
  <!DOCTYPE html>
  <html><head><meta charset="utf-8"><style>
  header, footer { text-align:center; color:#E30613; font-family:Poppins; }
  h1 { color:#E30613; }

  text-align:center; line-height:120px; color:#E30613; margin:8px; font-weight:600; }
  </style></head><body>
  <header>${header}</header><main>${content}</main><footer>${footer}</footer></body></html>`;
  const blob = new Blob([full], {type: "application/msword"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "Mapa_Mental_Radial.doc";
  link.click();
}
</script>
